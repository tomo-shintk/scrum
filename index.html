
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>習得言語管理</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background: #f0f4f8; }
        .container { max-width: 500px; margin: auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        h1 { color: #2c3e50; }
        .btn { display: block; width: 100%; padding: 1em; margin-top: 1em; font-size: 1.1em; background: #3498db; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #2980b9; }
        nav { margin-bottom: 1em; }
        nav a { padding: 0.5em 1em; background: #eee; border-radius: 5px; text-decoration: none; color: #333; margin-right: 0.5em; }
        nav a.active { background: #3498db; color: #fff; }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="active">翻訳ツール</a>
        <a href="gengo.html" target="_blank">習得言語一覧</a>
        <a href="login.html" style="float:right;">ログイン</a>
    </nav>
    <div class="container">
        <h1>翻訳ツール メイン画面</h1>
        <p>日本語→英語の簡単翻訳機能を使う場合は、下のボタンをクリックしてください。</p>
        <a href="hoyaku.html"><button class="btn">翻訳画面へ</button></a>
    </div>
    <script>
        // ログイン情報がなければログイン画面へリダイレクト
        if (!localStorage.getItem('userName') || !localStorage.getItem('nativeLang') || !localStorage.getItem('targetLang')) {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
