<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ログイン画面</title>
    <style>
        body { font-family: sans-serif; margin: 2em; background: #f0f4f8; }
        .container { max-width: 400px; margin: auto; background: #fff; padding: 2em; border-radius: 8px; box-shadow: 0 2px 8px #ccc; }
        h1 { color: #2c3e50; }
        label { display: block; margin-top: 1em; }
        input, select { width: 100%; padding: 0.5em; margin-top: 0.5em; border-radius: 4px; border: 1px solid #ccc; }
        .btn { width: 100%; padding: 1em; margin-top: 2em; font-size: 1.1em; background: #3498db; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        .btn:hover { background: #2980b9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ログイン</h1>
        <form id="loginForm">
            <label for="name">名前</label>
            <input type="text" id="name" name="name" required>

            <label for="nativeLang">母国語</label>
            <select id="nativeLang" name="nativeLang" required>
                <option value="">選択してください</option>
                <option value="日本語">日本語</option>
                <option value="英語">英語</option>
                <option value="中国語">中国語</option>
                <option value="韓国語">韓国語</option>
                <option value="スペイン語">スペイン語</option>
                <option value="フランス語">フランス語</option>
                <option value="イタリア語">イタリア語</option>
                <option value="ドイツ語">ドイツ語</option>
            </select>

            <label for="targetLang">習得したい言語</label>
            <select id="targetLang" name="targetLang" required>
                <option value="">選択してください</option>
                <option value="日本語">日本語</option>
                <option value="英語">英語</option>
                <option value="中国語">中国語</option>
                <option value="韓国語">韓国語</option>
                <option value="スペイン語">スペイン語</option>
                <option value="フランス語">フランス語</option>
                <option value="イタリア語">イタリア語</option>
                <option value="ドイツ語">ドイツ語</option>
            </select>

            <button type="submit" class="btn">ログイン</button>
        </form>
    </div>
</body>
    <script>
        document.getElementById('loginForm').onsubmit = function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const nativeLang = document.getElementById('nativeLang').value;
            const targetLang = document.getElementById('targetLang').value;
            if (name && nativeLang && targetLang) {
                // ローカルストレージに保存
                localStorage.setItem('userName', name);
                localStorage.setItem('nativeLang', nativeLang);
                localStorage.setItem('targetLang', targetLang);
                // メイン画面へ遷移
                window.location.href = 'index.html';
            }
        }
    </script>
</html>
